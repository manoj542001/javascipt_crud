<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/registration.css">
  <style>
    body {
      background: rgb(255, 254, 254);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center my-3 bg-primary text-white py-3">Registration Form</h2>

    <form id="form" class="form">
      <div class="form-control">
        <input type="text" placeholder="username" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="text" placeholder="firstname" id="firstname" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="text" placeholder="lastname" id="lastname" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="text" placeholder="Email" id="email" onkeyup="upper()" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="password" placeholder="Password" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="password" placeholder="Confirm Password" id="cnfpassword" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control d-flex">
        <label for="" class="text-muted">Gender</label>
        <input type="radio" name="sex" value="male" class="text-muted" id="male"><label for=""
          class="text-muted">Male</label>
        <input type="radio" name="sex" class="text-muted" id="female"> <label for="" class="text-muted">Female</label>
      </div>

      <div class="form-control">
        <input type="text" placeholder="Mobile" id="mobile" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="date" id="today" hidden />

      </div>
      <button>Submit</button>
    </form>
  </div>
  <script src="./js/register.js"></script>
</body>

</html>
